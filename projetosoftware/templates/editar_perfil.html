<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Perfil</h2>
        <form action="/editar_perfil" method="POST">
            <label>Nome:</label>
            <input type="text" name="nome" class="form-control" value="{{ usuario[0] }}" required>

            <label>CPF:</label>
            <input type="text" class="form-control" value="{{ usuario[1] }}" disabled> <!-- CPF não pode ser editado -->

            <label>Data de Nascimento:</label>
            <input type="date" name="data_nascimento" class="form-control" value="{{ usuario[2] }}" required>

            <label>E-mail:</label>
            <input type="email" name="email" class="form-control" value="{{ usuario[3] }}" required>

            <hr>
            <h4>Alterar Senha</h4>
            <label>Senha Atual:</label>
            <input type="password" name="senha_atual" class="form-control" placeholder="Digite sua senha atual">
            
            <label>Nova Senha:</label>
            <input type="password" name="nova_senha" class="form-control" placeholder="Digite uma nova senha">

            <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
            <a href="/dashboard" class="btn btn-secondary mt-3">Cancelar</a>
        </form>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
