<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro</h2>
        <form action="/register" method="POST">
            <input type="text" name="nome" placeholder="Nome" class="form-control" required>
            <input type="text" name="cpf" placeholder="CPF" class="form-control mt-2" required>
            <input type="date" name="data_nascimento" class="form-control mt-2" required>
            <input type="email" name="email" placeholder="E-mail" class="form-control mt-2" required>
            <input type="password" name="senha" placeholder="Senha" class="form-control mt-2" required>
            <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
        </form>
    </div>
</body>
</html>
