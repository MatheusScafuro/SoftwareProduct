<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .form-box {
            background: #002b5b;
            color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00c6ff;
        }

        .form-control {
            background-color: #003566;
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: #c9d6df;
        }

        .btn-primary {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            width: 100%;
        }

        .alert {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="form-box">
        <h2>Cadastro</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/register" method="POST">
            <input type="text" name="nome" placeholder="Nome" class="form-control mb-2" required>
            <input type="text" name="cpf" placeholder="CPF" class="form-control mb-2" required>
            <input type="date" name="data_nascimento" class="form-control mb-2" required>
            <input type="email" name="email" placeholder="E-mail" class="form-control mb-2" required>
            <input type="password" name="senha" placeholder="Senha" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
