<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d47a1, #42a5f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      padding: 30px 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4fc3f7;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #2196f3, #6ec6ff);
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background: linear-gradient(to right, #1e88e5, #64b5f6);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="E-mail" class="form-control" required>
      <input type="password" name="senha" placeholder="Senha" class="form-control" required>
      <button type="submit" class="btn-submit">Entrar</button>
    </form>
  </div>
</body>
</html>
